<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article — Rohan Aditya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/r-letter-logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/images/r-letter-logo.png">
    <style>
        /* Mobile-First Article Page Styles - Size Only */

.article-page-header {
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 0.75rem 0;
}

.article-page-nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 0.75rem;
    font-size: 0.9rem;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.back-arrow {
    font-size: 1.1rem;
    line-height: 1;
}

/* Article Content Container */
.article-page-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 1.5rem 1rem;
    line-height: 1.7;
}

/* Article Typography Sizes */
.article-page-content h1 {
    font-size: 1.75rem;
    margin-bottom: 1rem;
    line-height: 1.2;
}

.article-page-content h2 {
    font-size: 1.35rem;
    margin-top: 2rem;
    margin-bottom: 0.75rem;
    padding-bottom: 0.5rem;
}

.article-page-content h3 {
    font-size: 1.15rem;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
}

.article-page-content p {
    margin-bottom: 1rem;
    font-size: 1rem;
}

/* Lists */
.article-page-content ul,
.article-page-content ol {
    margin-bottom: 1rem;
    padding-left: 1.25rem;
}

.article-page-content li {
    margin-bottom: 0.5rem;
}

/* Code Blocks */
.article-page-content pre {
    border-radius: 8px;
    padding: 0.75rem;
    overflow-x: auto;
    margin: 1rem 0;
    font-size: 0.8rem;
    line-height: 1.6;
}

.article-page-content code {
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.85em;
}

.article-page-content pre code {
    padding: 0;
    font-size: 0.8rem;
}

/* Inline code in paragraphs */
.article-page-content p code,
.article-page-content li code {
    font-size: 0.8em;
}

/* Blockquotes */
.article-page-content blockquote {
    padding-left: 1rem;
    margin: 1.25rem 0;
}

/* Tables */
.article-page-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.25rem 0;
    font-size: 0.85rem;
    overflow-x: auto;
    display: block;
}

.article-page-content th,
.article-page-content td {
    padding: 0.5rem;
}

/* Article Meta */
.article-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    font-size: 0.85rem;
}

.article-meta .category {
    padding: 0.2rem 0.6rem;
    border-radius: 20px;
    font-size: 0.75rem;
}

/* Toast Container */
.toast-container {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    max-width: calc(100% - 2rem);
}

/* Tablet Styles (768px and up) */
@media (min-width: 768px) {
    .article-page-content {
        padding: 2.5rem 2rem;
    }

    .article-page-content h1 {
        font-size: 2.25rem;
    }

    .article-page-content h2 {
        font-size: 1.6rem;
    }

    .article-page-content h3 {
        font-size: 1.3rem;
    }

    .article-page-nav {
        padding: 0 2rem;
    }

    .back-link {
        font-size: 1rem;
    }

    .article-page-content pre {
        padding: 1rem;
        font-size: 0.85rem;
    }

    .article-page-content pre code {
        font-size: 0.85rem;
    }

    .article-page-content table {
        font-size: 0.9rem;
    }

    .article-page-content th,
    .article-page-content td {
        padding: 0.75rem;
    }

    .article-meta {
        font-size: 0.9rem;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
    }

    .article-meta .category {
        font-size: 0.8rem;
        padding: 0.25rem 0.75rem;
    }
}

/* Desktop Styles (1024px and up) */
@media (min-width: 1024px) {
    .article-page-content {
        padding: 3rem 2rem;
    }

    .article-page-content h1 {
        font-size: 2.75rem;
    }

    .article-page-content h2 {
        font-size: 1.85rem;
    }

    .article-page-content h3 {
        font-size: 1.4rem;
    }

    .article-page-content pre {
        padding: 1.5rem;
        font-size: 0.9rem;
    }

    .article-page-content pre code {
        font-size: 0.9rem;
    }

    .article-page-content table {
        display: table;
    }
}

/* Small Mobile Optimizations (below 480px) */
@media (max-width: 480px) {
    .article-page-content {
        padding: 1.25rem 0.875rem;
    }

    .article-page-content h1 {
        font-size: 1.5rem;
    }

    .article-page-content h2 {
        font-size: 1.25rem;
    }

    .back-text {
        display: none;
    }

    .back-link {
        padding: 0.5rem;
    }

    .article-page-content pre {
        padding: 0.625rem;
        font-size: 0.75rem;
    }

    .article-page-content pre code {
        font-size: 0.75rem;
    }

    .article-meta {
        font-size: 0.8rem;
    }

    .article-meta .category {
        font-size: 0.7rem;
        padding: 0.15rem 0.5rem;
    }
}


/* Blog Image Container */
.blog-image {
    margin: 1.5rem 0;
    text-align: center;
}

.blog-image img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

/* Multiple images in a row */
.blog-image-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    margin: 1.5rem 0;
}

/* Tablet - 2 columns */
@media (min-width: 768px) {
    .blog-image-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .blog-image {
        margin: 2rem 0;
    }
    
    .blog-image img {
        border-radius: 10px;
    }
}

/* Desktop - flexible sizing */
@media (min-width: 1024px) {
    .blog-image-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
}

/* Small mobile */
@media (max-width: 480px) {
    .blog-image {
        margin: 1rem 0;
    }
    
    .blog-image img {
        border-radius: 6px;
    }
}
    </style>
</head>
<body>
    <!-- Article Page Header -->
    <header class="article-page-header">
        <nav class="article-page-nav">
            <a href="index.html" class="back-link">
                <span class="back-arrow">←</span>
                <span class="back-text">Back to Articles</span>
            </a>
        </nav>
    </header>

    <!-- Article Content -->
    <main class="article-page-content" id="articleContainer">
        <!-- Article content injected here -->
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="article.js"></script>
</body>
</html>
