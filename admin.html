<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin — Rohan Aditya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/r-letter-logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/images/r-letter-logo.png">
    <style>
        /* Admin specific styles */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .admin-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .articles-table {
            width: 100%;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            overflow: hidden;
        }

        .articles-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .articles-table th {
            background: var(--color-elevated);
            padding: 1rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .articles-table td {
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            font-size: 0.9375rem;
        }

        .articles-table tr:hover {
            background: var(--color-elevated);
        }

        .article-title-cell {
            font-weight: 500;
            color: var(--color-text);
        }

        .article-category-cell {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--color-bg);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-accent);
        }

        .article-actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--color-elevated);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-border);
        }

        .search-box-admin {
            margin-bottom: 1.5rem;
        }

        .search-box-admin input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 0.9375rem;
        }

        .empty-state-admin {
            text-align: center;
            padding: 4rem;
            color: var(--color-text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .stat-card-value {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-accent);
        }

        .stat-card-label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-top: 0.25rem;
        }

        /* Modal styles for admin */
        .modal-full {
            max-width: 900px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--color-elevated);
            border: 1px solid var(--color-border);
            border-bottom: none;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .toolbar-btn {
            padding: 0.375rem 0.75rem;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            border-radius: var(--radius-sm);
        }

        .toolbar-btn:hover {
            background: var(--color-surface);
            color: var(--color-text);
        }

        .preview-panel {
            background: var(--color-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .preview-panel h4 {
            margin-bottom: 1rem;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .delete-confirm {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        [data-theme="dark"] .delete-confirm {
            background: #450a0a;
            border-color: #7f1d1d;
        }

        .delete-confirm p {
            color: #dc2626;
            margin: 0;
        }
        .article-title-link {
    color: black;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    padding-bottom: 2px;
    transition: color 0.2s ease;
}

.article-title-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, black, #11766e);
    transition: width 0.3s ease;
}

.article-title-link:hover {
    color: #11766e;
}

.article-title-link:hover::after {
    width: 100%;
    height: 1px;
}

/* Optional: Add an external link indicator */
.article-title-link[target="_blank"]::before {
    content: '↗';
    margin-right: 6px;
    opacity: 0.6;
    font-size: 0.85em;
    transition: opacity 0.2s ease, transform 0.2s ease;
    display: inline-block;
}

.article-title-link[target="_blank"]:hover::before {
    opacity: 1;
    transform: translate(1px, -1px);
}
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="brand">
                <span class="brand-text">Rohan Aditya</span>
            </a>
            <div class="header-actions">
                <nav class="header-nav">
                    <a href="index.html" class="nav-link active">View Site</a>
                </nav>
                <button class="theme-toggle" onclick="adminApp.toggleTheme()" title="Toggle theme">
                    <span id="theme-icon">◐</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" style="margin-top: 80px;">
        <div class="admin-container">
            <!-- Admin Header -->
            <div class="admin-header">
                <h1 class="admin-title">Article Management</h1>
                <div class="admin-actions">
                    <button class="btn btn-primary" onclick="adminApp.openEditor()">
                        <span>+</span> New Article
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-value" id="statTotal">0</div>
                    <div class="stat-card-label">Total Articles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="statViews">0</div>
                    <div class="stat-card-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="statThisMonth">0</div>
                    <div class="stat-card-label">Published This Month</div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-box-admin">
                <input type="text" id="adminSearch" placeholder="Search articles by title, category, or content..."
                    oninput="adminApp.handleSearch()">
            </div>

            <!-- Articles Table -->
            <div class="articles-table" id="articlesTable">
                <!-- Table injected here -->
            </div>
        </div>
    </main>

    <!-- Editor Modal -->
    <div class="modal-overlay" id="editorModal">
        <div class="modal modal-full">
            <div class="modal-header">
                <h2 class="modal-title" id="editorTitle">New Article</h2>
                <button class="modal-close" onclick="adminApp.closeEditor()">×</button>
            </div>
            <div class="modal-body">
                <form id="articleForm">
                    <input type="hidden" id="articleId">

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-input" id="articleTitle" required
                                placeholder="Enter article title...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" id="articleCategory" required>
                                <option value="Tutorial">Tutorial</option>
                                <option value="Case Study">Case Study</option>
                                <option value="Integration">Integration</option>
                                <option value="Performance">Performance</option>
                                <option value="Architecture">Architecture</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Publish Date *</label>
                            <input type="date" class="form-input" id="articleDate" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Read Time (minutes)</label>
                            <input type="number" class="form-input" id="articleReadTime" placeholder="Auto-calculated"
                                min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Excerpt *</label>
                        <input type="text" class="form-input" id="articleExcerpt" required
                            placeholder="Brief description of the article...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Content (Markdown) *</label>
                        <div class="editor-toolbar">
                            <button type="button" class="toolbar-btn"
                                onclick="adminApp.insertMarkdown('## ')">H2</button>
                            <button type="button" class="toolbar-btn"
                                onclick="adminApp.insertMarkdown('### ')">H3</button>
                            <button type="button" class="toolbar-btn"
                                onclick="adminApp.insertMarkdown('**', '**')">Bold</button>
                            <button type="button" class="toolbar-btn"
                                onclick="adminApp.insertMarkdown('`', '`')">Code</button>
                            <button type="button" class="toolbar-btn"
                                onclick="adminApp.insertMarkdown('```javascript\n', '\n```')">JS Block</button>
                            <button type="button" class="toolbar-btn"
                                onclick="adminApp.insertMarkdown('- ')">List</button>
                        </div>
                        <textarea class="form-textarea" id="articleContent" required rows="15" placeholder="# Introduction

Write your article in Markdown...

## Code Example
```javascript
// Your code here
```"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tags (Press Enter to add)</label>
                        <div class="tag-input-container" onclick="document.getElementById('tagInput').focus()">
                            <div id="tagList"></div>
                            <input type="text" class="tag-input" id="tagInput" placeholder="Add tag...">
                        </div>
                    </div>

                    <div class="preview-panel" id="previewPanel" style="display: none;">
                        <h4>Preview</h4>
                        <div id="previewContent"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="adminApp.togglePreview()">Preview</button>
                <button class="btn btn-ghost" onclick="adminApp.closeEditor()">Cancel</button>
                <button class="btn btn-primary" onclick="adminApp.saveArticle()">Save Article</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h2 class="modal-title">Confirm Delete</h2>
                <button class="modal-close" onclick="adminApp.closeDeleteModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="delete-confirm">
                    <p>⚠️ Are you sure you want to delete this article? This action cannot be undone.</p>
                </div>
                <p id="deleteArticleTitle" style="font-weight: 500; margin-bottom: 1rem;"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="adminApp.closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="adminApp.confirmDelete()">Delete Article</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>

</html>
